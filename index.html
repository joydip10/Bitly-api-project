<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/index.css">
    
</head>
<body id="body-id">
    <h1>URL shortening- Project for DORIK</h1>
    <div class="shortener">
        <input type="text" class="input-class" id="shrt-input">
        <button class="btn-class" id="genshrt">Generate Short URL</button>
    </div>

    <div id="copyshorturl">
        <p id="copyshorttext"></p>
        <button id="copyshortbtn">copy</button>
    </div>

    <div class="original">
        <input type="text" class="input-class" id="org-input">
        <button class="btn-class" id="genlong">Generate Original URL</button>
    </div>

    <div id="copylongurl">
        <p id="copylongtext"></p>
        <button id="copylongbtn">copy</button>
    </div>
    <script src="/new.js"></script>
</body>
</html>
